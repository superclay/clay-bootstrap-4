<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clay Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8" type="text/javascript"></script>
	<script type="text/javascript" src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charset="utf-8"></script>
	<script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js" charset="utf-8" type="text/javascript"></script>
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<div class="component demo">
		
		<div class="carousel slide demo" id="carousel-demo">
			<ol class="carousel-indicators">
				<li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-demo" data-slide-to="1"></li>
				<li data-target="#carousel-demo" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="./img/mountain.jpg" alt="">	
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./img/mountain-2.jpg" alt="">	
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./img/mountain-3.jpg" alt="">	
				</div>
			</div>
			<a href="#carousel-demo" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>	
			</a>
			<a href="#carousel-demo" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		
	</div>
</body>
</html>
